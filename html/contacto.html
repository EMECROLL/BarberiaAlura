<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto | Barbería Alura</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="../img/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../html/home.html">Home</a></li>
                        <li><a href="../html/productos.html">Productos</a></li>
                        <li><a href="../html/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="contactoMain">

            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input class="input-padron" id="nombreApellido" type="text" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input class="input-padron" id="correoElectronico" type="email" placeholder="email@example.com" required>

                <label for="telefono">Teléfono</label>
                <input class="input-padron" id="telefono" type="tel" placeholder="(XX) XXXX XXXX" required>

                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email">
                        <input name="contacto" id="radio-email" type="radio" value="email">
                        Email
                    </label>

                    <label for="radio-telefono">
                        <input name="contacto" id="radio-telefono" type="radio" value="telefono">
                        Teléfono
                    </label>

                    <label for="radio-whatsapp">
                        <input name="contacto" id="radio-whatsapp" type="radio" value="whatsapp" checked>
                        Whatsapp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="../img/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>

</html>
